<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>داشبورد karsoogh handler</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* اگر استایل اضافی لازم است اینجا می‌توانید اضافه کنید */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: sans-serif;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
    p {
      margin-bottom: 1.5rem;
      color: #555;
    }
    button {
      background-color: #3b82f6;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>به داشبورد karsoogh handler خوش آمدید!</h1>
    <p>شما با موفقیت وارد شده‌اید.</p>
    <button id="logout-btn">خروج</button>
  </div>

  <script>
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await fetch('/logout', { method: 'GET', credentials: 'same-origin' });
      window.location.href = '/login';
    });
  </script>
</body>
</html>
